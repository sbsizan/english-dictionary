<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>English Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container" id="container">
        <h1 class="header_title">English Dictionary</h1>
        <input type="text" name="input" id="input" placeholder="Search word...">
        <p id="instruction">Type a word and press enter</p>
        <div class="meaning-section">
            <p>Word Title: <span id="word-title"></span></p>
            <p>Meaning: <span id="word-meaning"></span></p>
            <audio  src=""  id="audio" controls></audio>
        </div>
    </div>



    <script src="custom.js"></script>
</body>
</html>
